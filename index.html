<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2 Cores e Colunas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      body{
          background-color: rgb(0, 32, 32);
      }
    </style>

</head>
<body>
    <div class="box">
        <div class="container-fluid">
            <div class="row">
                <div class="m-1 p-3  col-1 bg-secondary text-center">%</div>
                <div class="m-1 p-3  col-sm-1 bg-secondary text-center">CE</div>
                <div class="m-1 p-3  col-md-1 bg-secondary text-center">C</div>
                <div class="m-1 p-3  col-lg-1 bg-secondary text-center">DEL</div>
                <div class=" w-100"></div>
                <div class="m-1 p-3  col-xl-1 bg-secondary text-center">1/X</div>
                <div class="m-1 p-3  col-md-1 bg-secondary text-center">x2</div>
                <div class="m-1 p-3  col-lg-1 bg-secondary text-center">Raiz</div>
                <div class="m-1 p-3  col-xl-1 bg-secondary text-center">/</div>
                <div class="w-100"></div>
                <div class="m-1 p-3  col-md-1 bg-info text-center">7</div>
                <div class="m-1 p-3  col-lg-1 bg-info text-center">8</div>
                <div class="m-1 p-3  col-xl-1 bg-info text-center">9</div>
                <div class="m-1 p-3  col-xl-1 bg-secondary text-center">X</div>
                <div class=" w-100"></div>
                <div class="m-1 p-3  col-md-1 bg-info text-center">4</div>
                <div class="m-1 p-3  col-lg-1 bg-info text-center">5</div>
                <div class="m-1 p-3  col-xl-1 bg-info text-center">6</div>
                <div class="m-1 p-3  col-xl-1 bg-secondary text-center">-</div>
                <div class="w-100"></div>
                <div class="m-1 p-3  col-md-1 bg-info text-center">1</div>
                <div class="m-1 p-3  col-lg-1 bg-info text-center">2</div>
                <div class="m-1 p-3  col-xl-1 bg-info text-center">3</div>
                <div class="m-1 p-3  col-xl-1 bg-secondary text-center">+</div>
                <div class="w-100"></div>
                <div class="m-1 p-3  col-md-1 bg-secondary text-center">+/-</div>
                <div class="m-1 p-3  col-lg-1 bg-info text-center">0</div>
                <div class="m-1 p-3  col-xl-1 bg-secondary text-center">.</div>
                <div class="m-1 p-3  col-xl-1 bg-light text-center">=</div>
            </div>
        </div>
    </div>
</body>
</html>
